<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos dee frame</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 10px;
        }
    </style>
</head>
<body>
    <h1>Testandoo uso de um iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar
    </p>
    <p>
        O repositório do 
        
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500px">
        <a href="https://gustavoguanabara.github.io/" target="_blank"></a>    
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
